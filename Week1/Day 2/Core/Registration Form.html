<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <H1>Registration Form</H1>
        <form action="/process" method="post">
            <div>
                <label>First Name:*</label>
                <input type="text" name="First Name:*">
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="Last Name:*">
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="text" name="Email Address:*">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="Password:*">
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="Confirm Password:*">
            </div>
            <div>
                <label>Birthday:</label>
                <input type="password" name="Birthday:">
            </div>
            <label>Gender Identity:</label>
            <div>
                <input type="radio" name="Male" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Female" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Non-binary" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="I prefer not answer" value="I prefer not answer" id="I prefer not answer">
                <label for="I prefer not answer">I prefer not answer</label>
            </div>
            <label>A short description about my self:</label>
            <div>
                <input type="text" name="description:">
            </div>
            <div>
                <label>Favorate language:</label>
                <select name="Favourate language:">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <label>*Indicates a required field</label>
        </form>
    </body>
</html>
