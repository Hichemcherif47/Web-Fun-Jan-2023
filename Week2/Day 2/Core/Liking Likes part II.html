<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes part II</title>
    <link rel="stylesheet" href="./Liking Likes part II.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <h1>Your Feed</h1>
        <div class="page">
            <div class="column1">
                <img src="./assets/user.png" alt="">
                <h3><a href="#">Add an avatar</a></h3>
                <h1>James Doe</h1>
            </div>
            <div class="column2">
                <div class="user">
                    <div class="name">
                        <h2>Neil M</h2>
                        <div class="child">
                        <h3 id="nblike1">9 like(s)</h3>
                        <button class="btn" onclick="moreLikes1()">like</button>
                        </div>
                    </div>
                    <h3 id="adjust">I just set up this new discord bot, let me <br>know what you all think. <a href="#">link</a></h3>
                </div>
                <div class="user">
                    <div class="name">
                        <h2>Nichole K</h2>
                        <div class="child">
                            <h3 id="nblike2">12 like(s)</h3>
                            <button class="btn" onclick="moreLikes2()">like</button>
                        </div>
                    </div>
                    <h3 id="adjust">Just finished my <a href="#">next comic,</a> check it out.</h3>
                </div>
                <div class="user">
                    <div class="name">
                        <h2>Jim R</h2>
                        <div class="child">
                            <h3 id="nblike3">9 like(s)</h3>
                            <button class="btn" onclick="moreLikes3()">like</button>
                        </div>
                    </div>
                    <h3 id="adjust">I can't stop listening to the <a href="#">new album</a>. <br>Who else  is liking it?</h3>
                </div>
            </div>
        </div>
    </div> 

    <script src="./Liking Likes part II.js"></script>
</body>
</html>
